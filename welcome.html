<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Grocery App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-shadow: 1px 1px 2px black;
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .btn {
            margin: 10px;
            width: 200px;
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1 class="mb-4">Welcome to Grocery Management System</h1>
        <a href="/order" class="btn btn-primary">Place an Order</a>
        <button class="btn btn-outline-light" onclick="alert('this project is created by aditya thakur, using python(flask) in backend, mysql for database, html css js (bootstrap) for ui')">About Us</button>
    </div>
    <a href="/admin" class="btn btn-warning admin-btn">Admin Tools</a>
</body>
</html>
